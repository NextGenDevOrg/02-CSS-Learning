<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" width="device-width, initial-scale=1.0">
    <title>PRODUCT CARD DESIGN</title>
    <link rel="icon" href="nike-logo.png" />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="img-box">
          <img src="nike-shoe.png" alt="Nike Shoe" />
        </div>

        <div class="name-box">
          <h2>Nike shoes</h2>
        </div>

        <div class="variant-container">
          <div class="size">
            <h3>Size :</h3>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>10</span>
          </div>
          <div class="color">
            <h3>Color :</h3>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <a href="#">Buy Now</a>
        </div>
      </div>
    </div>
  </body>
</html>
