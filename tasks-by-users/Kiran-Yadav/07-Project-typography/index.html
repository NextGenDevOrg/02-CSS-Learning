<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typography Project</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .second {
        mix-blend-mode: multiply;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="first" src="images/face.jpg" alt="face_image" />
      <img class="second" src="images/text.jpg" alt="text_image" />
    </div>
  </body>
</html>
