<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flaxbox Tutorial</title>
    <style>
      .container {
        height: 544px;
        width: 100%;
        border: 2px solid black;
        display: flex; /* Initialize the container as a flex box  */

        /* Flex properties for flex container  */

        /*flex-direction: row;*/ /*(Default value of flex-direction is row) */
        /* flex-direction: column; */
        /* flex-direction: row-reverse; */
        /* flex-direction: column-reverse;  */

        /*flex-wrap: nowrap;*/ /* (Default value of flex-wrap is nowrap) */
        /* flex-wrap: wrap; */
        /* flex-wrap: wrap-reverse; */

        /*This is a shorthand for flex-direction and flex-wrap   */
        /* flex-flow: row-reverse wrap; */

        /* justify-content will justify the content in horizontal direction */
        /* justify-content: center; */
        /* justify-content: space-between; */
        /* justify-content: space-evenly; */
        /* justify-content: space-around; */

        /* justify-content will justify the content vertical direction */
        /* align-items: center;*/ /* To vertically center an item */
        /* align-items: flex-end; */
        /* align-items: flex-start; */
        /* align-items: stretch; */
      }
      .item {
        width: 150px;
        height: 150px;
        background-color: tomato;
        border: 2px solid green;
        margin: 10px;
        padding: 3px;
      }

      #item1 {
        /* Flex properties for a flex item  */
        /* Higher the order, later it shows up in the container  */
        /* order: 2; */

        flex-grow: 2;
        /* flex-shrink: 2; */
      }

      #item2 {
        /* flex-grow: 3; */
        /* flex-shrink: 3;   */
        flex-basis: 160px;
        /* When flex-direction  is set to row flex-basis will control width */
        /* When flex-direction  is set to column flex-basis will control height */
      }

      #item3 {
        /* flex: 2 2 230px; */
        /* align-self: flex-start; */
        /* align-self: flex-end; */
        align-self: center;
      }
    </style>
  </head>
  <body>
    <h1>This is flaxbox Tutorial</h1>
    <div class="container">
      <div class="item" id="item1">First box</div>
      <div class="item" id="item2">Second box</div>
      <div class="item" id="item3">Third box</div>
    </div>
  </body>
</html>
