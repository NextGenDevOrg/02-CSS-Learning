<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Height, width, borders and backgrounds</title>
    <style>
      #firstPara {
        background-color: red;
        height: 100px;
        width: 455px;
        border: 4px solid green;
        /* border-width: 4px;
            border-color: green ;
            border-style: solid; */
        border-radius: 10px;
      }

      #secondPara {
        background-color: rgb(26, 175, 46);
        height: 100px;
        width: 455px;
        border-top: 4px solid violet;
        border-right: 4px solid blue;
        border-bottom: 4px solid blueviolet;
        border-left: 4px solid brown;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        border-bottom-left-radius: 18px;
        border-bottom-right-radius: 14px;
      }

      #thirdPara {
        height: 500px;
        width: 455px;
        border-radius: 10px;
        background-image: url(https://www.codewithharry.com/assets/img/logo.png);
        border: 2px solid red;
        background-repeat: no-repeat; /*repeat-x and repeat-y will make it repeat on x and y axis*/
        background-position: 120px 20px;
        background-position: center center;
        background-position: center left;
        background-position: center right;
        background-position: top right;
        background-position: top left;
        background-position: top center;
        background-position: bottom right;
        background-position: bottom left;
        background-position: bottom center;
      }
    </style>
  </head>
  <body>
    <h3>This is heading</h3>
    <p id="firstPara">This is paragraph</p>

    <h3>This is my second heading</h3>
    <p id="secondPara">This is my second paragraph</p>

    <h3>This is my Third heading</h3>
    <p id="thirdPara">This is my third paragraph</p>
  </body>
</html>
