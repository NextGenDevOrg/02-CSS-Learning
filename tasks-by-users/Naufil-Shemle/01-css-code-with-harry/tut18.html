<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors in CSS</title>
    <style>
      #firstPara {
        color: blueviolet; /*Color by name*/
      }
      #secondPara {
        color: rgb(228, 105, 48); /*Color by rgb value*/
      }
      #thirdPara {
        color: #ffffff;
        background-color: rgb(34, 34, 34); /*Color by hexa value*/
      }
    </style>
  </head>
  <body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a paragharph from first box</p>

    <h2>This is my first box</h2>
    <p id="secondPara">This is a paragharph from second box</p>

    <h2>This is my first box</h2>
    <p id="thirdPara">This is a paragharph from third box</p>
  </body>
</html>
