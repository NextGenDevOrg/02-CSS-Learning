<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation</title>
    <style>
      .navbar {
        background-color: #ebdbea;
        border-radius: 20px;
      }

      .navbar ul {
        overflow: auto;
      }

      .navbar li {
        float: left;
        list-style: none;
        margin: 13px 20px;
        padding-top: 3px;
      }

      .navbar li a {
        padding: 3px 3px;
        text-decoration: none;
        color: rgb(18, 15, 179);
      }

      .navbar li a:hover {
        color: rgb(206, 36, 36);
      }

      .search {
        float: right;
        color: rgb(18, 15, 179);
        padding: 12px 30px;
      }

      .navbar input {
        border: 2px solid rgb(18, 15, 179);
        border-radius: 7px;
        padding: 3px 15px;
        width: 129px;
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact us</a></li>
          <div class="search">
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Search..."
            />
          </div>
        </ul>
      </nav>
    </header>
  </body>
</html>
