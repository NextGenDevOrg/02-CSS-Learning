<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <style>
      /* Element selector */
      p {
        border: 2px solid red;
      }
      /* Id selector */
      #firstPara {
        color: red;
      }
      /* Class selector */
      .bgColor {
        color: green;
        background-color: blue;
      }
      /* Grouping selector */
      footer,
      span {
        color: pink;
      }
    </style>
  </head>

  <body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">
      This is a simple paragraph to demonstrate CSS selectors
    </p>
    <p id="secondPara" class="redElement bgColor">
      This is a another simple paragraph to demonstrate CSS selectors
    </p>
    <div>
      <p>
        This is yet simple paragraph inside div to demonstrate CSS selectors
      </p>
      <span>This is span</span>
    </div>
    <footer>This is footer</footer>
  </body>
</html>
