<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo selecter and more designing</title>
    <style>
      .container {
        border: 2px solid red;
        background-color: rgb(223, 245, 201);
        padding: 34px;
        margin: 34px auto;
        width: 666px;
      }

      a {
        text-decoration: none;
        color: black;
      }

      a:hover {
        color: rgb(5, 0, 0);
        background-color: rgb(221, 166, 38);
      }

      a:visited {
        background-color: yellow;
      }

      a:active {
        background-color: darkblue;
      }

      .btn {
        background-color: crimson;
        padding: 6px;
        border: none;
        cursor: pointer;
        font-size: 15px;
        font-weight: bold;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        border-radius: 4px;
      }

      .btn:hover {
        color: darkgoldenrod;
        background-color: rgb(223, 245, 201);
        border: 2px solid black;
      }
    </style>
  </head>

  <body>
    <div id="cont1" class="container">
      <h3>This is my heading</h3>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolorem, et
        ipsa ipsum inventore minima corporis eius atque odio sunt in cupiditate,
        veritatis consequuntur asperiores voluptatum, doloremque debitis nulla
        hic! Blanditiis dicta laborum harum esse?
      </p>
      <a href="https://twitter.com" class="btn">Read more</a>
      <a href="https://google.com" class="btn">Read more</a>
      <button class="btn">Contact us</button>
    </div>
  </body>
</html>
