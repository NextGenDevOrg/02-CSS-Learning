<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Product Card UI Design</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="fonts"
    />
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="imageBx">
          <img src="Shoe.png" alt="Shoe image" />
        </div>
        <div class="contentBx">
          <h2>Nike Shoes</h2>
          <div class="size">
            <h3>Size :</h3>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>10</span>
          </div>
          <div class="color">
            <h3>Color :</h3>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <a href="">Buy Now!</a>
        </div>
      </div>
    </div>
  </body>
</html>
